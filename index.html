<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Document</title>
</head>
<body class="page">
     <div class="popup popup-edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="reset"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="profile">
                <input class="form__input form__input_type_name" type="text" name="profile-name" >
                <input class="form__input form__input_type_job" type="text" name="profile-job">
                <button class="form__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="reset"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form" name="new-card">
                <input class="form__input form__input_type_name" type="text" name="new-card-name" placeholder="Название">
                <input class="form__input form__input_type_link" type="text" name="new-card-link" placeholder="Ссылка на картинку">
                <button class="form__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-open-foto">
            <figure class="popup-open-foto__figure">
                <img src="#" class="popup-open-foto__img">
                <figcaption class="popup-open-foto__figcaption"></figcaption>
                <button class="popup__close-button" type="reset"></button>
            </figure>
            
    </div>

        <header class="header">
            <a class="header__logo" href="#" target="_blank"></a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__data">
                    <img class="avatar" src="./images/avatar_Nora.jpg" alt="Аватар">
                    <div class="profile-info">
                        <div class="profile-info__name">
                            <h1 class="profile-info__title">Бигль Нора</h1>
                            <button class="profile-info__edit-button" type="button">
                            <img src="./images/pen.svg" class="profile-info__edit-button-image" alt="Редактировать">
                            </button>
                        </div>
                        <p class="profile-info__subtitle">Бегу навстречу приключениям</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="cards">
                </ul>
                    <template class="card-template">
                    <li class="card">
                        <img src="#" class="card__img" alt="#">
                        <button class="card__button card__button_type_delete" type="button"><img class="card__button-img card__button-img_type-delete" src="./images/delete.svg"></button>
                        <div class="card__footer">
                            <h2 class="card__sign"></h2>
                            <button class="card__button card__button_type_like" type="button"><div class="card__button-img card__button-img_type-like"> </div></button>
                        </div>
                    </li>
                    </template>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
     
        <script src="./scripts/index.js" defer></script>
</body>
</html>
