<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./src/pages/style.css"> -->
    <title>Document</title>
</head>
<body class="page">
     <div class="popup popup-edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="reset"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form" name="profile" novalidate>
                <input class="form__input form__input_type_name" id="name-input" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="form__input-error name-input-error"></span>
                <input class="form__input form__input_type_job" id="job-input" type="text" name="job" placeholder="Работа" required minlength="2" maxlength="200">
                <span class="form__input-error job-input-error"></span>
                <button class="form__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="reset"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="form" name="new-card" novalidate>
                <input class="form__input form__input_type_name form__input_type_error" id="place-input" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
                <span class="form__input-error place-input-error"></span>
                <input class="form__input form__input_type_link form__input_type_error" id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="form__input-error link-input-error"></span>
                <button class="form__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-open-foto">
            <figure class="popup-open-foto__figure">
                <img src="#" class="popup-open-foto__img" alt="#">
                <figcaption class="popup-open-foto__figcaption"></figcaption>
                <button class="popup__close-button" type="reset"></button>
            </figure>
            
    </div>

        <header class="header">
            <a class="header__logo" href="#" target="_blank"></a>
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__data">
                    <img class="avatar" src="<%=require('./images/avatar_Nora.jpg')%>" alt="Аватар">
                    <div class="profile-info">
                        <div class="profile-info__name">
                            <h1 class="profile-info__title">Бигль Нора</h1>
                            <button class="profile-info__edit-button" type="button">
                            <img src="<%=require('./images/pen.svg')%>" class="profile-info__edit-button-image" alt="Редактировать">
                            </button>
                        </div>
                        <p class="profile-info__subtitle">Бегу навстречу приключениям</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="cards">
                </ul>
                    <template class="card-template">
                    <li class="card">
                        <img src="#" class="card__img" alt="#">
                        <button class="card__button card__button_type_delete" type="button"><img class="card__button-img card__button-img_type-delete" src="<%=require('./images/delete.svg')%>"></button>
                        <div class="card__footer">
                            <h2 class="card__sign"></h2>
                            <button class="card__button card__button_type_like" type="button"><div class="card__button-img card__button-img_type-like"> </div></button>
                        </div>
                    </li>
                    </template>

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <!-- <script type="module" src="./src/pages/index.js"></script> -->
</body>
</html>
